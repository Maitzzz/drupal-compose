---
environments:
  master:
    ssh:
      user: root
      hostname: dev-master.simpledrupalcloud.com
      private_key:
        path: ~/.ssh/id_rsa
    drupal:
      path: /var/www/drupal
services:
  apache2:
    image: simpledrupalcloud/apache2
    requires:
      - php
      - mysql
    instances:
      - www_1
  php:
    image: simpledrupalcloud/php-fpm
    instances:
      - php_1
  mysql:
    image: simpledrupalcloud/mysql
    requires:
      - php
    instances:
      - db_1