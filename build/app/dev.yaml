---
environments:
  master:
    ssh:
      user: root
      hostname: dev-master.simpledrupalcloud.com
      private_key:
        path: ~/.ssh/id_rsa
    drupal:
      path: /var/www/drupal
services:
  apache:
    image: simpledrupalcloud/apache:2.2.22
  php:
    image: simpledrupalcloud/php:5.5.15
    requires:
      - apache
  mysql:
    image: simpledrupalcloud/mysql:5.5.38