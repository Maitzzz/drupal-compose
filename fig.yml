httpd:
  image: simpledrupalcloud/httpd:2.2.22-dev
  hostname: httpd
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - httpddata
  links:
    - php52
    - php53
    - php54
    - php55
    - php56
httpddata:
  image: simpledrupalcloud/data:dev
  hostname: httpddata
  volumes:
    - .:/httpd-2.2.22/data
mysql:
  image: simpledrupalcloud/mysql:5.5.38-dev
  hostname: mysql
  ports:
    - "127.0.0.1:3306:3306"
  volumes_from:
    - mysqldata
mysqldata:
  image: simpledrupalcloud/data:dev
  hostname: mysqldata
  volumes:
    - ./.dev/mysql-5.5.38/data:/mysql-5.5.38/data
php52:
  image: simpledrupalcloud/php:5.2-dev
  hostname: php52
  volumes_from:
    - httpddata
  links:
    - mysql
    - mailcatcher:ssmtp
php53:
  image: simpledrupalcloud/php:5.3-dev
  hostname: php53
  volumes_from:
    - httpddata
  links:
    - mysql
    - mailcatcher:ssmtp
php54:
  image: simpledrupalcloud/php:5.4-dev
  hostname: php54
  volumes_from:
    - httpddata
  links:
    - mysql
    - mailcatcher:ssmtp
php55:
  image: simpledrupalcloud/php:5.5-dev
  hostname: php55
  volumes_from:
    - httpddata
  links:
    - mysql
    - mailcatcher:ssmtp
php56:
  image: simpledrupalcloud/php:5.6-dev
  hostname: php56
  volumes_from:
    - httpddata
  links:
    - mysql
    - mailcatcher:ssmtp
mailcatcher:
  image: simpledrupalcloud/mailcatcher:0.5.12-dev
  hostname: mailcatcher
  ports:
    - "1080:1080"
