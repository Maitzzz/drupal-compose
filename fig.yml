httpd:
  image: simpledrupalcloud/httpd:latest
  hostname: httpd
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - httpddata
  links:
    - php52
    - php53
    - php54
    - php55
    - php56
httpddata:
  image: simpledrupalcloud/data:latest
  hostname: httpddata
  volumes:
    - .:/httpd/data
mysqld:
  image: simpledrupalcloud/mysqld:latest
  hostname: mysqld
  ports:
    - "127.0.0.1:3306:3306"
  volumes_from:
    - mysqlddata
mysqlddata:
  image: simpledrupalcloud/data:latest
  hostname: mysqlddata
  volumes:
    - ./.dev/mysqld/data:/mysqld/data
php52:
  image: simpledrupalcloud/php:5.2
  hostname: php52
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
php53:
  image: simpledrupalcloud/php:5.3
  hostname: php53
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
php54:
  image: simpledrupalcloud/php:5.4
  hostname: php54
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
php55:
  image: simpledrupalcloud/php:5.5
  hostname: php55
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
php56:
  image: simpledrupalcloud/php:5.6
  hostname: php56
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
mailcatcher:
  image: simpledrupalcloud/mailcatcher:latest
  hostname: mailcatcher
  ports:
    - "1080:1080"
adminer:
  image: simpledrupalcloud/adminer:latest
  hostname: adminer
  ports:
    - "2080:80"
  links:
    - mysqld:db
  environment:
    - DB_USERNAME
    - DB_PASSWORD
