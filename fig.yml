httpd:
  image: simpledrupalcloud/httpd:2.2.22
  hostname: httpd
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - httpddata
  links:
    - php52
    - php53
    - php54
    - php55
    - php56
httpddata:
  image: simpledrupalcloud/data:latest
  hostname: httpddata
  volumes:
    - .:/httpd-2.2.22/data
mysqld:
  image: simpledrupalcloud/mysqld:5.5.38
  hostname: mysqld
  ports:
    - "127.0.0.1:3306:3306"
  volumes_from:
    - mysqlddata
mysqlddata:
  image: simpledrupalcloud/data:latest
  hostname: mysqlddata
  volumes:
    - ./.dev/mysqld-5.5.38/data:/mysqld-5.5.38/data
php52:
  image: simpledrupalcloud/php:5.2
  hostname: php52
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
php53:
  image: simpledrupalcloud/php:5.3
  hostname: php53
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
php54:
  image: simpledrupalcloud/php:5.4
  hostname: php54
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
php55:
  image: simpledrupalcloud/php:5.5
  hostname: php55
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
php56:
  image: simpledrupalcloud/php:5.6
  hostname: php56
  volumes_from:
    - httpddata
  links:
    - mysqld
    - mailcatcher:ssmtp
mailcatcher:
  image: simpledrupalcloud/mailcatcher:0.5.12
  hostname: mailcatcher
  ports:
    - "1080:1080"
